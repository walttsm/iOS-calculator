<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset="utf-8">
    <title>Calculator app</title>
    <link rel="StyleSheet" href="./style.css" />
</head>

<body>
    <div class="calculator">
        <section class="result-box">0</section>

        <section class="buttons">
            <div class="row">
                <button class="buttons grey button-c">C</button>
                <button class="buttons grey button-return">←</button><!-- return -->
                <button class="buttons operator">÷</button> <!-- divisao -->
            </div>

            <div class="row">
                <button class="buttons grey numbers">7</button>
                <button class="buttons grey numbers">8</button>
                <button class="buttons grey numbers">9</button>
                <button class="buttons operator">x</button><!-- multiplicacao -->
            </div>

            <div class="row">
                <button class="buttons grey numbers">4</button>
                <button class="buttons grey numbers">5</button>
                <button class="buttons grey numbers">6</button>
                <button class="buttons operator">-</button>
            </div>

            <div class="row">
                <button class="buttons grey numbers">1</button>
                <button class="buttons grey numbers">2</button>
                <button class="buttons grey numbers">3</button>
                <button class="buttons operator">+</button>
            </div>

            <div class="row">
                <button class="buttons grey number-0">0</button>
                <button class="buttons operator equal">=</button>
            </div>
        </section>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
